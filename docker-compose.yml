services:
  db:
    image: postgres:15-alpine
    container_name: dwc_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dwc_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dwc_password}
      POSTGRES_DB: ${POSTGRES_DB:-dwc_shop}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dwc_user} -d ${POSTGRES_DB:-dwc_shop}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: dwc_backend
    command: >
      sh -c "alembic upgrade heads &&
              uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-dwc_user}:${POSTGRES_PASSWORD:-dwc_password}@db:5432/${POSTGRES_DB:-dwc_shop}
    depends_on:
      db:
        condition: service_healthy

  caddy:
    image: caddy:latest
    container_name: dwc_caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
